<div class="featured-tags">
    <div>
        <strong><small>Featured tags</small></strong>
    </div>
    {% for tag in tags %}
    <a class="hashtag pill" href="{{url_for('threads.tag', id=tag.name) }}">
        {{ tag.name }}
        {% if tag.statuses_count is defined %}
        <span class="pill-label">{{ tag.statuses_count }}</span>
        {% endif %}
    </a>
    {% endfor %}
</div>
